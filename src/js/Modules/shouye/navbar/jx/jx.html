<style>
    #jx{
        width: 100%;
        background: rgb(240, 234, 234);
    }
    #jx>li{
        width: 100%;
        height: 170px;
        display: flex;
        flex-direction: row;
        padding: 20px 0;
    }
    .cellleft{
        width: 40%;
        height: 170px;
        padding: 10px;
    }
    .cellleft img{
        width: 100%;
        height: 100%;
    }
    .cellright{
        width:60%;
        height: 170px;
        padding: 10px 0;
        display: flex;
        flex-direction: column;
    }
    .cellright span:nth-child(1){
        flex: 1.5;
        font-size: 14px;
    }
     .cellright span:nth-child(2){
        flex: 1.5;
        font-size: 14px;
        align-items: center;
    }
    .cellright span:nth-child(3){
        flex: 1;
    }
    .intro span:nth-child(1){
        color: red;
        font-size: 12px;
    }
    .intro span:nth-child(2){
        color: red;
        flex:3;
    }
    .intro span:nth-child(3){
        color:rgb(99, 88, 88);
        flex: 1;
        font-size: 12px;
    }
</style>

<ul id="jx">
    %{
        for(var i=0;i<goods.length;i++){
            var good = goods[i].value;
    }%
    <li>
        <div class="cellleft">
            <img src={-good.cover} alt="">
        </div>
        <div class="cellright">
            <span>{-good.title}</span>
            <span>{-good.price}</span>
            <span class="intro">
                <span>{-good.mallName}</span>
                <span></span>
                <span>{-good.shortTitle}</span>
            </span>
        </div>
    </li>
    %{
        }
    }%
</ul>
